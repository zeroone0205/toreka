  <style>

    :root {

    * { box-sizing: border-box; }

    /* âœ… ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å›ºå®šç”¨ã®è¨­å®š */
    .sticky-bars {

      backdrop-filter: blur(5px);

    .nav-scroll {

    .nav-item:hover { color: #fff; text-shadow: 0 0 5px #fff; }
    .nav-item.active {

    .filters {

    .search-box { flex: 1; min-width: 150px; position: relative; }

    .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 5px rgba(88, 189, 215, 0.5); }

    select, button {

    .container { max-width: 1000px; margin: 12px auto 0; padding: 0 12px 60px; }

    /* âœ… å—ä»˜çµ‚äº†ï¼šé»„è‰²æ ï¼‹ç™½å­—ï¼ˆã”è¦æœ›é€šã‚Šï¼‰ */
    .closed-message-container {

    .closed-title {

    }
    .closed-text {

    .card {

    .card:hover {

    }

    /* âœ… å£²ã‚Šåˆ‡ã‚Œï¼ˆæ®‹ã‚Š0ï¼‰ï¼šè–„ãã™ã‚‹ */
    .card.sold-out {
      opacity: 0.4; /* è–„ã */
      filter: grayscale(80%); /* è‰²ã‚’æŠœã */
      border-color: #444;
      box-shadow: none;
    }
    /* å£²ã‚Šåˆ‡ã‚Œæ™‚ã¯ãƒ›ãƒãƒ¼ã—ã¦ã‚‚å‹•ã‹ã•ãªã„ */
    .card.sold-out:hover {
      transform: none;
      box-shadow: none;
      border-color: #444;
    }

    .card-img { width: 100%; aspect-ratio: 3/4; background: #000; object-fit: contain; border-bottom: 1px solid #333; }
    .no-img { display: flex; align-items: center; justify-content: center; color: #555; font-size: 10px; background: #222; }

    .card-body { padding: 12px; flex: 1; display: flex; flex-direction: column; }
    
    .psa-label { 
      font-size: 11px; 
      color: var(--accent); 
      font-weight: 900; 
      margin-bottom: 4px; 
      letter-spacing: 0.5px;
      text-shadow: var(--glow-text); 
    }

    .card-title { 
      font-size: 13px; 
      font-weight: bold; 
      line-height: 1.5; 
      margin-bottom: 8px; 
      color: #fff; 
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 39px; 
    }
    
    .card-tags { position: absolute; top: 6px; right: 6px; display: flex; flex-direction: column; gap: 2px; align-items: flex-end; }
    .badge { 
      display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;
      background: #333; color: #fff; border: 1px solid #555;
    }
    .badge-sotai { background: #555; color: #eee; }
    
    /* âœ… è²·å–çµ‚äº†ãƒãƒƒã‚¸ï¼šç™½å­— */
    .badge-end {
      background: #d32f2f; 
      color: #fff; /* ç™½å­— */
      border: 1px solid #b71c1c;
      box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
    }

    .card-footer { margin-top: auto; border-top: 1px solid #444; padding-top: 8px; }
    .price-row { display: flex; align-items: baseline; justify-content: space-between; }
    .price-label { font-size: 10px; color: #e0e0e0; font-weight: normal; }
    
    .price-value { 
      color: var(--price-color); 
      font-size: 19px; 
      font-weight: 800; 
      letter-spacing: -0.5px; 
      text-shadow: var(--glow-price); 
    }
    
    .limit-container { margin-top: 6px; text-align: right; }
    .limit { 
      display: inline-block;

      color: #fff;

      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #666;
    }
    .limit.zero { background: #333; color: #888; border-color: #444; }
    
    .loading { text-align: center; padding: 40px; color: #aaa; grid-column: 1 / -1; }
    .error { background: #330000; color: #ff8a80; padding: 15px; border: 1px solid #ff5252; margin-bottom: 20px; display: none; }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .card-title { font-size: 11px; height: 33px; margin-bottom: 4px; }
      .psa-label { font-size: 10px; margin-bottom: 2px; }
      .price-value { font-size: 15px; }
      .price-label { font-size: 9px; }
      .limit { font-size: 10px; padding: 1px 6px; }
      .card-body { padding: 8px; }

      #date-display {
        position: static; display: block; transform: none; margin-top: 8px; text-align: center; width: fit-content; margin-left: auto; margin-right: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ãƒˆãƒ¬ã‚«ãƒ•ã‚©ãƒ¼ã‚¹è²·å–è¡¨</h1>
    <div id="date-display"></div>
  </header>

  <div class="sticky-bars">
    <div class="nav-scroll">
      <ul class="nav-tabs" id="categoryTabs">
        <li class="nav-item active" data-cat="ãƒã‚±ãƒ¢ãƒ³">ãƒã‚±ãƒ¢ãƒ³</li>
        <li class="nav-item" data-cat="ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹">ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹</li>
        <li class="nav-item" data-cat="éŠæˆ¯ç‹">éŠæˆ¯ç‹</li>
        <li class="nav-item" data-cat="ãƒ´ã‚¡ã‚¤ã‚¹">ãƒ´ã‚¡ã‚¤ã‚¹</li>
        <li class="nav-item" data-cat="ç´ ä½“">ç´ ä½“</li>
      </ul>
    </div>

    <div class="filters">
      <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input id="q" placeholder="æ¤œç´¢" />
      </div>

      <select id="sort">
        <option value="price_desc" selected>é«˜ã„é †</option>
        <option value="">ãŠã™ã™ã‚</option>
        <option value="price_asc">å®‰ã„é †</option>
      </select>

      <label style="display:flex; align-items:center; font-size:12px; cursor:pointer; gap:6px; margin-left:auto; color:#fff;">
        <input type="checkbox" id="showSoldOut" checked> è²·å–çµ‚äº†ã‚‚è¡¨ç¤º
      </label>

      <button id="reload">æ›´æ–°</button>
    </div>
  </div>

  <div class="container">
    <div id="err" class="error"></div>
    <div class="muted" id="meta" style="font-size:12px; margin-bottom:10px; text-align:right; color:#bbb;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // â˜…â˜…â˜… GASã‚’æ–°ã—ã„ãƒ‡ãƒ—ãƒ­ã‚¤ã§æ›´æ–°ã—ãŸã‚‰ã€å¿…ãšã“ã“ã‚’æ›¸ãæ›ãˆã¦ãã ã•ã„ â˜…â˜…â˜…
    const API = "https://script.google.com/macros/s/AKfycbx7S986iPsCyNWyaOJUAgJnzibXE1S8-tLDrOzeCNlWLE7Gh1lutg1LtapRGPNE1l8m/exec";

    let currentCategory = "ãƒã‚±ãƒ¢ãƒ³";
    let CACHE = {};

    const el = (id) => document.getElementById(id);
    const yen = (n) => "Â¥" + Number(n || 0).toLocaleString();

    function updateDate() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      el("date-display").textContent = `${y}/${m}/${d} æ›´æ–°`;
    }
    updateDate();

    function render(data) {
      const grid = el("grid");
      el("meta").textContent = "";

      // âœ… å—ä»˜çµ‚äº†æ™‚ã®è¡¨ç¤º
      if (data.isOpen === false) {
        document.querySelector(".sticky-bars").style.display = "none";
        grid.innerHTML = `
          <div class="closed-message-container">
            <div class="closed-title">å—ä»˜çµ‚äº†</div>
            <div class="closed-text">
              æœ¬æ—¥ã®è²·å–å—ä»˜ã¯çµ‚äº†ã„ãŸã—ã¾ã—ãŸã€‚<br>
              ã¾ãŸæ˜æ—¥ä»¥é™ã®ã”åˆ©ç”¨ã‚’<br>å¿ƒã‚ˆã‚ŠãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã™ã€‚
            </div>
          </div>
        `;
        return;
      }

      document.querySelector(".sticky-bars").style.display = "block";

      if (!data.items || data.items.length === 0) {
        el("meta").textContent = `${data.category} (0ä»¶)`;
        grid.innerHTML = '<div class="loading">è©²å½“ãªã—</div>';
        return;
      }

      const showSoldOut = el("showSoldOut").checked;
      let items = data.items.slice();

      // ãƒã‚§ãƒƒã‚¯ãŒå¤–ã‚Œã¦ã„ãŸã‚‰0æšã‚’æ¶ˆã™
      if (!showSoldOut) {
        items = items.filter(x => Number(x.remaining) > 0);
      }

      // âœ… 0æšã‚’ä¸‹ã«ã¯å›ã•ãšã€ä¾¡æ ¼é †ã®ã¾ã¾ãã®ä½ç½®ã«è¡¨ç¤ºã—ãŸã„å ´åˆã¯ã€
      // ä»¥å‰ã® sort å‡¦ç†ï¼ˆåœ¨åº«ãªã—ã‚’ä¸‹ã«ã™ã‚‹å‡¦ç†ï¼‰ã‚’å‰Šé™¤ã—ã¾ã™ã€‚
      // â†“ ã“ã“ã§ã¯ GAS ã‹ã‚‰æ¥ãŸä¸¦ã³é †ï¼ˆä¾¡æ ¼é †ãªã©ï¼‰ã‚’ç¶­æŒã—ã¾ã™ã€‚

      el("meta").textContent = `${data.category} (${items.length}ä»¶)`;

      grid.innerHTML = items.map(item => {
        let imgTag = `<div class="card-img no-img">No Image</div>`;
        if (item.imageUrl) {
          imgTag = `<img src="${item.imageUrl}" class="card-img" alt="" loading="lazy" />`;
        }

        const isSoldOut = Number(item.remaining) <= 0;
        const cardClass = isSoldOut ? "card sold-out" : "card";

        let headerHtml = "";
        let badgeHtml = "";

        // âœ… 0æšãªã‚‰ã€Œè²·å–çµ‚äº†ã€ãƒãƒƒã‚¸ï¼ˆç™½å­—ï¼‰ã‚’è¡¨ç¤º
        if (isSoldOut) badgeHtml += `<span class="badge badge-end">è²·å–çµ‚äº†</span>`;

        if (currentCategory === "ç´ ä½“") {
          if (item.grade) badgeHtml += `<span class="badge badge-sotai">${item.grade}</span>`;
        } else {
          // 0æšã§ã‚‚PSAãƒ©ãƒ™ãƒ«ã¯æ¶ˆã•ãªã„ã§ãŠãï¼ˆã¾ãŸã¯ãŠå¥½ã¿ã§ï¼‰
          headerHtml = `<div class="psa-label">ã€PSA10ã€‘</div>`;
        }

        return `
          <div class="${cardClass}">
            ${imgTag}
            <div class="card-tags">${badgeHtml}</div>
            <div class="card-body">
              ${headerHtml}
              <div class="card-title">${item.name}</div>
              <div class="card-footer">
                <div class="price-row">
                  <span class="price-label">è²·å–ä¾¡æ ¼</span>
                  <span class="price-value">${yen(item.price)}</span>
                </div>
                <div class="limit-container">
                  <span class="limit ${isSoldOut ? "zero" : ""}">æ®‹ã‚Š: ${item.remaining}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    async function load(forceReload = false) {
      const grid = el("grid");
      el("err").style.display = "none";

      const q = el("q").value.trim();
      const sort = el("sort").value;
      const showSoldOut = el("showSoldOut").checked ? "1" : "0";
      const cacheKey = `${currentCategory}_${q}_${sort}_${showSoldOut}`;

      grid.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      const params = new URLSearchParams();
      params.set("category", currentCategory);
      if (q) params.set("q", q);
      if (sort) params.set("sort", sort);

      try {
        const res = await fetch(`${API}?${params.toString()}&t=${Date.now()}`);
        const data = await res.json();

        if (data.isOpen === false) {
          CACHE = {};
          render(data);
          return;
        }

        if (!forceReload && CACHE[cacheKey]) {
          render(CACHE[cacheKey]);
          return;
        }

        if (data.error) {
          el("err").textContent = data.error;
          el("err").style.display = "block";
          grid.innerHTML = "";
          return;
        }

        CACHE[cacheKey] = data;
        render(data);

      } catch (e) {
        grid.innerHTML = "";
        el("err").textContent = "Error: " + e.message;
        el("err").style.display = "block";
      }
    }

    document.querySelectorAll(".nav-item").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
        e.target.classList.add("active");
        currentCategory = e.target.getAttribute("data-cat");
        load(true);
      });
    });

    el("sort").addEventListener("change", () => load(true));
    el("showSoldOut").addEventListener("change", () => load(true));

    el("reload").addEventListener("click", () => {
      CACHE = {};
      load(true);
    });

    let timer;
    el("q").addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => load(true), 400);
    });

    load(true);
  </script>
</body>
