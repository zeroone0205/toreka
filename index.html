<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>買取表</title>
  <style>
    :root {
      --accent: #58BDD7; 
      --price-color: #ffffff;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --text-main: #ffffff;
    }
    body { 
      font-family: sans-serif; 
      margin: 0; padding: 0; 
      color: var(--text-main);
      background-color: var(--bg-dark); /* 画像なし、黒背景 */
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header { 
      background: #111; 
      border-bottom: 2px solid var(--accent); 
      padding: 15px; 
      text-align: center; 
    }
    h1 { margin: 0; font-size: 24px; color: var(--accent); }
    
    .nav-scroll { overflow-x: auto; white-space: nowrap; padding: 10px; border-bottom: 1px solid #333; background: #181818; }
    .nav-tabs { display: flex; gap: 15px; list-style: none; padding: 0; margin: 0; }
    .nav-item { cursor: pointer; color: #888; font-weight: bold; }
    .nav-item.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

    .container { max-width: 1000px; margin: 20px auto; padding: 0 10px; flex: 1; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
    
    .card { 
      background: var(--card-bg); border: 1px solid #444; border-radius: 8px; overflow: hidden; 
      display: flex; flex-direction: column;
    }
    .card-body { padding: 10px; }
    .card-title { font-size: 12px; font-weight: bold; height: 35px; overflow: hidden; }
    .price-value { font-size: 18px; font-weight: bold; color: var(--accent); text-align: right; display: block; margin-top: 5px; }
    .loading { text-align: center; padding: 20px; color: #aaa; }
    .error { color: #ff5555; text-align: center; padding: 20px; border: 1px solid #ff5555; display: none;}
  </style>
</head>
<body>

  <header>
    <h1>買取表</h1>
  </header>

  <div class="nav-scroll">
    <ul class="nav-tabs">
      <li class="nav-item active" onclick="changeCat('ポケモン', this)">ポケモン</li>
      <li class="nav-item" onclick="changeCat('ワンピース', this)">ワンピース</li>
      <li class="nav-item" onclick="changeCat('遊戯王', this)">遊戯王</li>
      <li class="nav-item" onclick="changeCat('ヴァイス', this)">ヴァイス</li>
      <li class="nav-item" onclick="changeCat('その他', this)">その他</li>
    </ul>
  </div>

  <div class="container">
    <div id="err" class="error"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // ★ここにコピーしたURLを入れてください（前後のスペース無しで！）
    const API = "https://script.google.com/macros/s/AKfycbzZY7Z643rRESI2SYDwrmasCMS07y7WCesaX1VRHwPUONyl4GEBhU2K6CLoQKeBR0ac/exec";

    async function loadData(category) {
      const grid = document.getElementById("grid");
      const err = document.getElementById("err");
      
      grid.innerHTML = '<div class="loading">読み込み中...</div>';
      err.style.display = "none";

      try {
        // パラメータ付きでリクエスト
        const res = await fetch(`${API}?category=${category}&t=${Date.now()}`);
        
        // ★ここで404になるならURLミス、中身がおかしいならJSONパースエラーになる
        if (!res.ok) throw new Error(`通信エラー: ${res.status}`);
        
        const data = await res.json();

        if (data.error) throw new Error(data.error);
        if (!data.items || data.items.length === 0) {
          grid.innerHTML = '<div class="loading">データがありません</div>';
          return;
        }

        // カード描画
        grid.innerHTML = data.items.map(item => `
          <div class="card">
            <div class="card-body">
              <div style="font-size:10px; color:#888;">【${item.type||'-'}】</div>
              <div class="card-title">${item.name}</div>
              <span class="price-value">¥${Number(item.price).toLocaleString()}</span>
            </div>
          </div>
        `).join("");

      } catch (e) {
        grid.innerHTML = "";
        err.textContent = "エラーが発生しました: " + e.message;
        err.style.display = "block";
      }
    }

    function changeCat(cat, el) {
      document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
      el.classList.add("active");
      loadData(cat);
    }

    // 初回読み込み
    loadData("ポケモン");
  </script>
</body>
</html>
