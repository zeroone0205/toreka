  <style>
    /* â˜…â˜…â˜… ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®šã‚¨ãƒªã‚¢ â˜…â˜…â˜… */
    :root {

    /* ã‚¿ã‚¤ãƒˆãƒ«ã‚¨ãƒªã‚¢ï¼ˆç”»åƒã¨æ–‡å­—ã‚’æ¨ªä¸¦ã³ãƒ»ä¸­å¤®å¯„ã›ï¼‰ */
    h1 {

      display: flex;
      align-items: center;

    /* ãƒ­ã‚´ç”»åƒã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .logo-img {

    /* â˜…ä¿®æ­£: ã€Œè²·å–è¡¨ã€ã®æ–‡å­—è‰²ã‚’æ°´è‰²ã«å¤‰æ›´ */
    .title-text {

    /* ãƒãƒ¼ã‚¸ãƒ§ãƒ³è¡¨ç¤º */
    .version-tag {

    /* å›ºå®šãƒãƒ¼ */
    .sticky-container {

    .nav-scroll {

    .nav-tabs { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; padding: 0; list-style: none; }

    .filters {

    .search-box { flex: 1; min-width: 150px; position: relative; }
    .search-box input {

    /* å—ä»˜çµ‚äº†ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
    .closed-message-container {

    /* ã‚«ãƒ¼ãƒ‰ */
    .card {

    /* å£²ã‚Šåˆ‡ã‚Œã‚¹ã‚¿ã‚¤ãƒ« */

    .card.sold-out:hover {

    .card-img { width: 100%; aspect-ratio: 3/4; background: #000; object-fit: contain; border-bottom: 1px solid #333; }

    .card-title {

      background: #333; color: #fff; border: 1px solid #555;
    }
    .badge-sotai { background: #555; color: #eee; }
    
    /* è²·å–çµ‚äº†ãƒãƒƒã‚¸ï¼ˆæ°´è‰²çµ±ä¸€ï¼‰ */
    .sold-out-badge-style {
      background: rgba(88, 189, 215, 0.9); /* æ°´è‰²èƒŒæ™¯ */
      color: #ffffff !important;
      font-weight: 900;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 15px rgba(88, 189, 215, 0.6);
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .card-footer { margin-top: auto; border-top: 1px solid #444; padding-top: 8px; }
    
    .price-row { 
      display: flex; align-items: baseline; justify-content: space-between; flex-wrap: nowrap; gap: 4px; 
    }
    .price-label { font-size: 10px; color: #e0e0e0; font-weight: normal; white-space: nowrap; }
    .price-value { 
      color: var(--price-color); font-size: 18px; font-weight: 800;

    .limit-container { margin-top: 6px; text-align: right; }

    .limit.zero { background: #333; color: #888; border-color: #444; }
    
    .loading { text-align: center; padding: 40px; color: #aaa; grid-column: 1 / -1; }

    @media (max-width: 600px) {

      /* ã‚¹ãƒãƒ›ã§ã®ãƒ­ã‚´èª¿æ•´ */

    }
  </style>

<body>

  <header>
    <h1>
      <img src="./logo.png" alt="ãƒˆãƒ¬ã‚«ãƒ•ã‚©ãƒ¼ã‚¹" class="logo-img" />
      <span class="title-text">è²·å–è¡¨</span>
    </h1>
    
    <div class="version-tag">v4.0</div>
    <div id="date-display"></div>
  </header>

  <div class="sticky-container">
    <div class="nav-scroll">
      <ul class="nav-tabs" id="categoryTabs">
        <li class="nav-item active" data-cat="ãƒã‚±ãƒ¢ãƒ³">ãƒã‚±ãƒ¢ãƒ³</li>
        <li class="nav-item" data-cat="ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹">ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹</li>
        <li class="nav-item" data-cat="éŠæˆ¯ç‹">éŠæˆ¯ç‹</li>
        <li class="nav-item" data-cat="ãƒ´ã‚¡ã‚¤ã‚¹">ãƒ´ã‚¡ã‚¤ã‚¹</li>
        <li class="nav-item" data-cat="ç´ ä½“">ç´ ä½“</li>
        <li class="nav-item" data-cat="BOX">BOX</li>
      </ul>
    </div>

    <div class="filters">
      <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input id="q" placeholder="æ¤œç´¢" />
      </div>
      
      <select id="sort">
        <option value="price_desc" selected>é«˜ã„é †</option>
        <option value="">ãŠã™ã™ã‚</option>
        <option value="price_asc">å®‰ã„é †</option>
      </select>

      <label style="display:flex; align-items:center; font-size:12px; cursor:pointer; gap:6px; margin-left:auto; color: #fff;">
        <input type="checkbox" id="showSoldOut" checked> è²·å–çµ‚äº†ã‚‚è¡¨ç¤º
      </label>
      <button id="reload">æ›´æ–°</button>
    </div>
  </div>

  <div class="container">
    <div id="err" class="error"></div>
    <div class="muted" id="meta" style="font-size:12px; margin-bottom:10px; text-align:right; color:#bbb;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbxwdofXC7dKIviYUYkvHbrlStUWKh6N3wVV6xcvmFMbFY69cZyOaU8sHD-pYIKd9PQT/exec";

    // 1. URLã‹ã‚‰ã‚«ãƒ†ã‚´ãƒªã‚’å–å¾—
    const urlParams = new URLSearchParams(window.location.search);
    let currentCategory = urlParams.get('cat') || "ãƒã‚±ãƒ¢ãƒ³";

    // ã‚¿ãƒ–ã®è¦‹ãŸç›®ã‚’URLã«åˆã‚ã›ã‚‹
    document.querySelectorAll(".nav-item").forEach(t => {
      t.classList.remove("active");
      if(t.getAttribute("data-cat") === currentCategory) {
        t.classList.add("active");
      }
    });

    let ALL_DATA = {};
    let IS_LOADING = false;

    const el = (id) => document.getElementById(id);
    const yen = (n) => "Â¥" + Number(n).toLocaleString();

    function updateDate() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, '0');
        const d = String(now.getDate()).padStart(2, '0');
        el("date-display").textContent = `${y}/${m}/${d} æ›´æ–°`;
    }
    updateDate();

    // æç”»é–¢æ•°
    function render() {
        const grid = el("grid");
        el("meta").textContent = "";

        const categoryData = ALL_DATA[currentCategory];
        
        // é–‰åº—åˆ¤å®š
        if (categoryData && categoryData.isOpen === false) {
           document.querySelector('.sticky-container').style.display = 'none';
           grid.innerHTML = `
             <div class="closed-message-container">
               <div class="closed-title">å—ä»˜çµ‚äº†</div>
               <div class="closed-text">
                 æœ¬æ—¥ã®è²·å–å—ä»˜ã¯çµ‚äº†ã„ãŸã—ã¾ã—ãŸã€‚<br>
                 ã¾ãŸæ˜æ—¥ä»¥é™ã®ã”åˆ©ç”¨ã‚’<br>å¿ƒã‚ˆã‚ŠãŠå¾…ã¡ã—ã¦ãŠã‚Šã¾ã™ã€‚
               </div>
             </div>
           `;
           return;
        }

        document.querySelector('.sticky-container').style.display = 'block';

        if (!categoryData || !categoryData.items || categoryData.items.length === 0) {
          if(!IS_LOADING) {
             el("meta").textContent = `${currentCategory} (0ä»¶)`;
             grid.innerHTML = '<div class="loading">è©²å½“ãªã—</div>';
          } else {
             grid.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';
          }
          return;
        }

        const q = el("q").value.trim().toLowerCase();
        const sort = el("sort").value;
        const showSoldOut = el("showSoldOut").checked;

        let items = categoryData.items.slice(); 

        if (q) {
          items = items.filter(item => 
            (item.name && item.name.toLowerCase().includes(q)) || 
            (item.series && item.series.toLowerCase().includes(q))
          );
        }

        if (!showSoldOut) {
           items = items.filter(x => Number(x.remaining) > 0);
        }

        if (sort === "price_desc") {
          items.sort((a, b) => b.price - a.price);
        } else if (sort === "price_asc") {
          items.sort((a, b) => a.price - b.price);
        }

        el("meta").textContent = `${currentCategory} (${items.length}ä»¶)`;

        if (items.length === 0) {
          grid.innerHTML = '<div class="loading">è©²å½“ãªã—</div>';
          return;
        }

        grid.innerHTML = items.map(item => {
          let imgTag = `<div class="card-img no-img">No Image</div>`;
          if (item.imageUrl) {
            imgTag = `<img src="${item.imageUrl}" class="card-img" alt="" loading="lazy" />`;
          }

          const isSoldOut = Number(item.remaining) <= 0;
          let overlayHtml = "";
          
          if (isSoldOut) {
             overlayHtml = `
               <div style="
                 position: absolute; top:0; left:0; width:100%; height:100%;
                 background: rgba(0,0,0,0.6); z-index: 50;
                 display: flex; align-items: center; justify-content: center;
               ">
                 <div class="sold-out-badge-style">
                   è²·å–çµ‚äº†
                 </div>
               </div>
             `;
          }

          const cardClass = isSoldOut ? "card sold-out" : "card";
          let headerHtml = ""; 
          let badgeHtml = ""; 

          if (currentCategory === "ç´ ä½“") {
             if (item.grade) {
                badgeHtml += `<span class="badge badge-sotai">${item.grade}</span>`;
             }
          } else {
             if (currentCategory !== "BOX") {
                headerHtml = `<div class="psa-label">ã€PSA10ã€‘</div>`;
             }
          }

          if (isSoldOut) badgeHtml = ""; 

          return `
            <div class="card" style="position:relative;">
              ${overlayHtml}
              <div style="${isSoldOut ? 'opacity:0.5; filter:grayscale(100%);' : ''}">
                ${imgTag}
                <div class="card-tags">${badgeHtml}</div>
                <div class="card-body">
                  ${headerHtml}
                  <div class="card-title">${item.name}</div>
                  <div class="card-footer">
                    <div class="price-row">
                      <span class="price-label">è²·å–ä¾¡æ ¼</span>
                      <span class="price-value">${yen(item.price)}</span>
                    </div>
                    <div class="limit-container">
                      <span class="limit ${isSoldOut ? 'zero' : ''}">æ®‹ã‚Š: ${item.remaining}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join("");
    }

    async function loadData(category) {
      if (ALL_DATA[category]) {
        render(); 
        return; 
      }

      IS_LOADING = true;
      el("grid").innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';
      el("err").style.display = "none";

      const params = new URLSearchParams();
      params.set("category", category);

      try {
        const res = await fetch(`${API}?${params.toString()}&t=${Date.now()}`);
        const data = await res.json();

        if (data.error) {
          el("err").textContent = data.error;
          el("err").style.display = "block";
          el("grid").innerHTML = "";
          return;
        }

        ALL_DATA[category] = data;
        render();

      } catch (e) {
        el("grid").innerHTML = "";
        el("err").textContent = "Error: " + e.message;
        el("err").style.display = "block";
      } finally {
        IS_LOADING = false;
      }
    }

    document.querySelectorAll(".nav-item").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
        e.target.classList.add("active");
        
        const newCat = e.target.getAttribute("data-cat");
        currentCategory = newCat;

        const newUrl = new URL(window.location);
        newUrl.searchParams.set('cat', newCat);
        window.history.pushState({}, '', newUrl);

        loadData(newCat);
      });
    });

    el("sort").addEventListener("change", () => render());
    el("showSoldOut").addEventListener("change", () => render());
    el("reload").addEventListener("click", () => {
        ALL_DATA = {}; 
        loadData(currentCategory);
    });
    
    let timer;
    el("q").addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => render(), 300); 
    });

    loadData(currentCategory);
  </script>
</body>
