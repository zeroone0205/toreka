<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>買取表</title>
  <meta property="og:title" content="買取表" />
  <meta property="og:description" content="最新の買取価格一覧です。" />
  <meta property="og:type" content="website" />

  <style>
    /* ★★★ デザイン設定エリア ★★★ */
    :root {
      --accent: #58BDD7; 
      --price-color: #ffffff;
      --glow-text: 0 0 8px rgba(88, 189, 215, 0.6);
      --glow-price: 0 0 10px rgba(255, 255, 255, 0.7); 
      --glow-box: 0 0 12px rgba(88, 189, 215, 0.4);
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --text-main: #ffffff;
      --border: #555555;
    }

    body { 
      font-family: "Helvetica Neue", Arial, sans-serif; 
      margin: 0; padding: 0; 
      color: var(--text-main);
      background-color: var(--bg-dark);
      /* 背景画像 */
      background-image: url('./bg-gray.jpg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); 
      z-index: -1;
    }

    * { box-sizing: border-box; }

    header { 
      background: #111; 
      border-bottom: 2px solid var(--accent); 
      padding: 10px 15px; 
      text-align: center; 
      position: relative;
      z-index: 10;
    }

    /* タイトルエリア */
    h1 { 
      margin: 0; 
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px; 
    }

    /* ロゴ画像のスタイル */
    .logo-img {
      height: 80px; 
      width: auto; 
      max-width: 100%; 
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(88, 189, 215, 0.5)); 
    }

    /* 文字スタイル */
    .title-text {
      font-size: 32px;
      font-weight: 800;
      color: var(--accent);
      text-shadow: var(--glow-text);
      font-style: italic; 
      letter-spacing: 2px;
      white-space: nowrap;
    }
    
    #date-display {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 11px;
      color: #fff;
      font-weight: bold;
      border: 1px solid var(--accent);
