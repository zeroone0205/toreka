<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>トレカフォース買取表</title>
  <style>
    /* ★★★ デザイン設定エリア ★★★ */
    :root {
      /* ★ご指定の色に変更しました */
      --accent: #6396A3; 
      
      /* ベースカラー */
      --bg-dark: #121212;   /* 全体の背景 */
      --card-bg: #1e1e1e;   /* カードの背景 */
      --text-main: #ffffff; /* メイン文字 */
      --text-sub: #cccccc;  /* サブ文字 */
      --border: #666666;    /* 枠線 */
    }

    body { 
      font-family: "Helvetica Neue", Arial, sans-serif; 
      margin: 0; padding: 0; 
      color: var(--text-main);
      background-color: var(--bg-dark);
      background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); 
      z-index: -1;
    }

    * { box-sizing: border-box; }

    /* ヘッダー（日付表示のためにrelative設定） */
    header { 
      background: #111; 
      border-bottom: 2px solid var(--accent); 
      padding: 15px; 
      text-align: center; 
      position: relative;
    }
    h1 { 
      margin: 0; 
      font-size: 20px; 
      color: var(--accent); 
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    /* ★日付表示のデザイン★ */
    #date-display {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      color: #aaa;
      font-weight: normal;
    }

    /* ナビゲーション */
    .nav-scroll { 
      overflow-x: auto; 
      background: #222; 
      border-bottom: 1px solid #444; 
      white-space: nowrap; 
      padding: 0 10px; 
    }
    .nav-tabs { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; padding: 0; list-style: none; }
    .nav-item { 
      cursor: pointer; 
      padding: 14px 12px; 
      font-weight: bold; 
      color: #888; 
      border-bottom: 3px solid transparent; 
      transition: 0.3s; 
      font-size: 14px; 
    }
    .nav-item:hover { color: #fff; }
    .nav-item.active { 
      color: var(--accent); 
      border-bottom-color: var(--accent); 
    }

    /* フィルターエリア */
    .filters { max-width: 1000px; margin: 20px auto; padding: 0 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    
    .search-box { flex: 1; min-width: 150px; position: relative; }
    .search-box input { 
      width: 100%; padding: 10px 10px 10px 36px; 
      border: 1px solid #555; border-radius: 4px; 
      outline: none; font-size: 14px; 
      background: #333; color: #fff;
    }
    .search-icon { position: absolute; left: 10px; top: 11px; color: #aaa; }
    
    select, button { 
      padding: 10px; 
      border: 1px solid #555; border-radius: 4px; 
      background: #333; color: #fff; 
      cursor: pointer; font-size: 13px; 
    }
    button { 
      background: var(--accent); 
      color: #fff; /* 文字色を白にして視認性を確保 */
      border: none; 
      font-weight: bold; 
    }
