<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Éà„É¨„Ç´„Éï„Ç©„Éº„ÇπË≤∑ÂèñË°®</title>
  <style>
    /* ‚òÖ‚òÖ‚òÖ „Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö„Ç®„É™„Ç¢ ‚òÖ‚òÖ‚òÖ */
    :root {
      /* „É°„Ç§„É≥„Ç´„É©„Éº */
      --accent: #58BDD7; 
      
      /* ÈáëÈ°çÁî®„ÅÆ„Ç´„É©„Éº */
      --price-color: #ffffff;
      
      /* „Éç„Ç™„É≥„ÅÆÂÖâ„ÇäÊñπÂÆöÁæ© */
      --glow-text: 0 0 8px rgba(88, 189, 215, 0.6);
      --glow-price: 0 0 10px rgba(255, 255, 255, 0.7); 
      --glow-box: 0 0 12px rgba(88, 189, 215, 0.4);
      
      /* „Éô„Éº„Çπ„Ç´„É©„Éº */
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --text-main: #ffffff;
      --border: #555555;
    }

    body { 
      font-family: "Helvetica Neue", Arial, sans-serif; 
      margin: 0; padding: 0; 
      color: var(--text-main);
      background-color: var(--bg-dark);
      background-image: url('./bg-gray.jpg.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75); 
      z-index: -1;
    }

    * { box-sizing: border-box; }

    /* „Éò„ÉÉ„ÉÄ„Éº */
    header { 
      background: #111; 
      border-bottom: 2px solid var(--accent); 
      padding: 15px 15px 15px 15px; 
      text-align: center; 
      position: relative;
      box-shadow: 0 2px 15px rgba(88, 189, 215, 0.2); 
    }
    h1 { 
      margin: 0; 
      font-size: 22px; 
      color: var(--accent); 
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: var(--glow-text); 
      font-style: italic;
    }
    
    /* Êó•‰ªòË°®Á§∫ */
    #date-display {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 11px;
      color: #fff;
      font-weight: bold;
      border: 1px solid var(--accent);
      background: rgba(88, 189, 215, 0.15);
      padding: 5px 12px;
      border-radius: 20px; 
      box-shadow: var(--glow-box); 
      white-space: nowrap;
    }

    /* „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
    .nav-scroll { 
      overflow-x: auto; 
      background: #1a1a1a; 
      border-bottom: 1px solid #444; 
      white-space: nowrap; 
      padding: 0 10px; 
    }
    .nav-tabs { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; padding: 0; list-style: none; }
    .nav-item { 
      cursor: pointer; 
      padding: 14px 12px; 
      font-weight: bold; 
      color: #888; 
      border-bottom: 3px solid transparent; 
      transition: 0.3s; 
      font-size: 14px; 
    }
    .nav-item:hover { color: #fff; text-shadow: 0 0 5px #fff; }
    .nav-item.active { 
      color: var(--accent); 
      border-bottom-color: var(--accent);
      text-shadow: var(--glow-text); 
    }

    /* „Éï„Ç£„É´„Çø„Éº„Ç®„É™„Ç¢ */
    .filters { max-width: 1000px; margin: 20px auto; padding: 0 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    
    .search-box { flex: 1; min-width: 150px; position: relative; }
    .search-box input { 
      width: 100%; padding: 10px 10px 10px 36px; 
      border: 1px solid #555; border-radius: 4px; 
      outline: none; font-size: 14px; 
      background: rgba(30, 30, 30, 0.8); color: #fff;
    }
    .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 5px rgba(88, 189, 215, 0.5); }
    .search-icon { position: absolute; left: 10px; top: 11px; color: #aaa; }
    
    select, button { 
      padding: 10px; 
      border: 1px solid #555; border-radius: 4px; 
      background: rgba(30, 30, 30, 0.8); color: #fff; 
      cursor: pointer; font-size: 13px; 
    }
    button { 
      background: var(--accent); 
      color: #fff; 
      border: none; 
      font-weight: bold; 
      box-shadow: var(--glow-text); 
    }

    /* „Ç∞„É™„ÉÉ„Éâ */
    .container { max-width: 1000px; margin: 0 auto; padding: 0 12px 60px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
    
    /* ÈñâÂ∫ó„É°„ÉÉ„Çª„Éº„Ç∏ */
    .closed-message-container {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      margin-top: 20px;
      border: 2px solid #ff4081; 
      border-radius: 10px;
      background: rgba(40, 0, 10, 0.6);
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
    }
    .closed-title {
      font-size: 24px;
      font-weight: bold;
      color: #ff4081;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 64, 129, 0.6);
    }
    .closed-text {
      font-size: 15px;
      color: #fff;
      line-height: 1.8;
    }

    /* „Ç´„Éº„Éâ„Éá„Ç∂„Ç§„É≥ */
    .card { 
      background: var(--card-bg); 
      border-radius: 8px; 
      overflow: hidden; 
      border: 1px solid var(--border); 
      box-shadow: 0 4px 6px rgba(0,0,0,0.6);
      display: flex; flex-direction: column; position: relative; 
      transition: all 0.2s ease;
    }
    .card:hover { 
      transform: translateY(-4px); 
      border-color: var(--accent); 
      box-shadow: 0 0 15px rgba(88, 189, 215, 0.4); 
    }
    
    .card.sold-out {
      opacity: 0.5; filter: grayscale(80%); border-color: #333; box-shadow: none;
    }
    .card.sold-out:hover {
      transform: none; box-shadow: none; border-color: #333;
    }
    
    .card-img { width: 100%; aspect-ratio: 3/4; background: #000; object-fit: contain; border-bottom: 1px solid #333; }
    .no-img { display: flex; align-items: center; justify-content: center; color: #555; font-size: 10px; background: #222; }

    .card-body { padding: 12px; flex: 1; display: flex; flex-direction: column; }
    
    .psa-label { 
      font-size: 11px; 
      color: var(--accent); 
      font-weight: 900; 
      margin-bottom: 4px; 
      letter-spacing: 0.5px;
      text-shadow: var(--glow-text); 
    }

    .card-title { 
      font-size: 13px; 
      font-weight: bold; 
      line-height: 1.5; 
      margin-bottom: 8px; 
      color: #fff; 
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 39px; 
    }
    
    .card-tags { position: absolute; top: 6px; right: 6px; display: flex; flex-direction: column; gap: 2px; align-items: flex-end; }
    .badge { 
      display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;
      background: #333; color: #fff; border: 1px solid #555;
    }
    .badge-sotai { background: #555; color: #eee; }
    .badge-end {
      background: #d32f2f; color: #fff; border: 1px solid #b71c1c;
      box-shadow: 0 0 5px rgba(211, 47, 47, 0.5);
    }

    .card-footer { margin-top: auto; border-top: 1px solid #444; padding-top: 8px; }
    .price-row { display: flex; align-items: baseline; justify-content: space-between; }
    .price-label { font-size: 10px; color: #e0e0e0; font-weight: normal; }
    
    .price-value { 
      color: var(--price-color); 
      font-size: 19px; 
      font-weight: 800; 
      letter-spacing: -0.5px; 
      text-shadow: var(--glow-price); 
    }
    
    .limit-container { margin-top: 6px; text-align: right; }
    .limit { 
      display: inline-block;
      font-size: 11px; 
      color: #fff; 
      background: #444;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #666;
    }
    .limit.zero { background: #333; color: #888; border-color: #444; }
    
    .loading { text-align: center; padding: 40px; color: #aaa; grid-column: 1 / -1; }
    .error { background: #330000; color: #ff8a80; padding: 15px; border: 1px solid #ff5252; margin-bottom: 20px; display: none; }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .card-title { font-size: 11px; height: 33px; margin-bottom: 4px; }
      .psa-label { font-size: 10px; margin-bottom: 2px; }
      .price-value { font-size: 15px; }
      .price-label { font-size: 9px; }
      .limit { font-size: 10px; padding: 1px 6px; }
      .card-body { padding: 8px; }
      .filters { gap: 8px; }
      .search-box { width: 100%; order: -1; }
      #reload { display: none; }
      
      #date-display {
        position: static; display: block; transform: none; margin-top: 8px; text-align: center; width: fit-content; margin-left: auto; margin-right: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>„Éà„É¨„Ç´„Éï„Ç©„Éº„ÇπË≤∑ÂèñË°®</h1>
    <div id="date-display"></div>
  </header>

  <div class="nav-scroll">
    <ul class="nav-tabs" id="categoryTabs">
      <li class="nav-item active" data-cat="„Éù„Ç±„É¢„É≥">„Éù„Ç±„É¢„É≥</li>
      <li class="nav-item" data-cat="„ÉØ„É≥„Éî„Éº„Çπ">„ÉØ„É≥„Éî„Éº„Çπ</li>
      <li class="nav-item" data-cat="ÈÅäÊàØÁéã">ÈÅäÊàØÁéã</li>
      <li class="nav-item" data-cat="„É¥„Ç°„Ç§„Çπ">„É¥„Ç°„Ç§„Çπ</li>
      <li class="nav-item" data-cat="Á¥†‰Ωì">Á¥†‰Ωì</li>
    </ul>
  </div>

  <div class="filters">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input id="q" placeholder="Ê§úÁ¥¢" />
    </div>
    
    <select id="sort">
      <option value="price_desc" selected>È´ò„ÅÑÈ†Ü</option>
      <option value="">„Åä„Åô„Åô„ÇÅ</option>
      <option value="price_asc">ÂÆâ„ÅÑÈ†Ü</option>
    </select>

    <label style="display:flex; align-items:center; font-size:12px; cursor:pointer; gap:6px; margin-left:auto; color: #fff;">
      <input type="checkbox" id="hideZero" checked> ÂãüÈõÜ‰∏≠„ÅÆ„Åø
    </label>
    <button id="reload">Êõ¥Êñ∞</button>
  </div>

  <div class="container">
    <div id="err" class="error"></div>
    <div class="muted" id="meta" style="font-size:12px; margin-bottom:10px; text-align:right; color:#bbb;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // ‚òÖ‚òÖ‚òÖ „Åì„Åì„Å´„Éá„Éó„É≠„Ç§„Åó„ÅüURL„ÇíË≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ ‚òÖ‚òÖ‚òÖ
    // ÂøÖ„Åö„ÄåÊñ∞„Åó„ÅÑ„Éá„Éó„É≠„Ç§„Äç„ÅßÁô∫Ë°å„Åó„ÅüURL„Çí‰Ωø„Å£„Å¶„Åè„Å†„Åï„ÅÑ
    const API = "https://script.google.com/macros/s/AKfycbx2wlV2f1wc6qSvIz9Ko9b1oFM1f2rxjG1VanMXhDwhfI2JlBOrrmW9fwJY90SKw9CJ/exec";

    let currentCategory = "„Éù„Ç±„É¢„É≥";
    const CACHE = {}; 

    const el = (id) => document.getElementById(id);
    const yen = (n) => "¬•" + Number(n).toLocaleString();

    function updateDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        el("date-display").textContent = `${year}/${month}/${day} Êõ¥Êñ∞`;
    }
    updateDate();

    function render(data) {
        const grid = el("grid");
        el("meta").textContent = "";

        if (data.isOpen === false) {
           document.querySelector('.filters').style.display = 'none';
           document.querySelector('.nav-scroll').style.display = 'none';
           
           grid.innerHTML = `
             <div class="closed-message-container">
               <div class="closed-title">Âèó‰ªòÁµÇ‰∫Ü</div>
               <div class="closed-text">
                 Êú¨Êó•„ÅÆË≤∑ÂèñÂèó‰ªò„ÅØÁµÇ‰∫Ü„ÅÑ„Åü„Åó„Åæ„Åó„Åü„ÄÇ<br>
                 „Åæ„ÅüÊòéÊó•‰ª•Èôç„ÅÆ„ÅîÂà©Áî®„Çí<br>ÂøÉ„Çà„Çä„ÅäÂæÖ„Å°„Åó„Å¶„Åä„Çä„Åæ„Åô„ÄÇ
               </div>
             </div>
           `;
           return;
        }

        document.querySelector('.filters').style.display = 'flex';
        document.querySelector('.nav-scroll').style.display = 'block';
        el("meta").textContent = `${data.category} (${data.count}‰ª∂)`;

        if (data.items.length === 0) {
          grid.innerHTML = '<div class="loading">Ë©≤ÂΩì„Å™„Åó</div>';
          return;
        }

        grid.innerHTML = data.items.map(item => {
          let imgTag = `<div class="card-img no-img">No Image</div>`;
          if (item.imageUrl) {
            imgTag = `<img src="${item.imageUrl}" class="card-img" alt="" loading="lazy" />`;
          }

          const isSoldOut = item.remaining <= 0;
          const cardClass = isSoldOut ? "card sold-out" : "card";

          let headerHtml = ""; 
          let badgeHtml = ""; 

          if (isSoldOut) {
             badgeHtml += `<span class="badge badge-end">Ë≤∑ÂèñÁµÇ‰∫Ü</span>`;
          }

          if (currentCategory === "Á¥†‰Ωì") {
             if (item.grade) {
                badgeHtml += `<span class="badge badge-sotai">${item.grade}</span>`;
             }
          } else {
             if (!isSoldOut) {
                headerHtml = `<div class="psa-label">„ÄêPSA10„Äë</div>`;
             } else {
                headerHtml = `<div style="height:15px;"></div>`; 
             }
          }

          return `
            <div class="${cardClass}">
              ${imgTag}
              <div class="card-tags">${badgeHtml}</div>
              <div class="card-body">
                ${headerHtml}
                <div class="card-title">${item.name}</div>
                <div class="card-footer">
                  <div class="price-row">
                    <span class="price-label">Ë≤∑Âèñ‰æ°Ê†º</span>
                    <span class="price-value">${yen(item.price)}</span>
                  </div>
                  <div class="limit-container">
                    <span class="limit ${isSoldOut ? 'zero' : ''}">ÊÆã„Çä: ${item.remaining}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join("");
    }

    async function load(forceReload = false) {
      const grid = el("grid");
      el("err").style.display = "none";

      const q = el("q").value.trim();
      const sort = el("sort").value;
      const hideZero = el("hideZero").checked ? "1" : "";
      const cacheKey = `${currentCategory}_${q}_${sort}_${hideZero}`;

      if (!forceReload && CACHE[cacheKey]) {
        render(CACHE[cacheKey]);
        return;
      }

      grid.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';

      const params = new URLSearchParams();
      params.set("category", currentCategory);
      if (q) params.set("q", q);
      if (sort) params.set("sort", sort);
      if (hideZero) params.set("hideZero", hideZero);

      try {
        const res = await fetch(`${API}?${params.toString()}`);
        const data = await res.json();

        if (data.error) {
          el("err").textContent = data.error;
          el("err").style.display = "block";
          grid.innerHTML = "";
          return;
        }

        CACHE[cacheKey] = data;
        render(data);

      } catch (e) {
        grid.innerHTML = "";
        el("err").textContent = "Error: " + e.message;
        el("err").style.display = "block";
      }
    }

    document.querySelectorAll(".nav-item").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
        e.target.classList.add("active");
        currentCategory = e.target.getAttribute("data-cat");
        load(); 
      });
    });

    el("sort").addEventListener("change", () => load(true));
    el("hideZero").addEventListener("change", () => load(true));
    el("reload").addEventListener("click", () => {
        CACHE = {}; 
        load(true);
    });
    
    let timer;
    el("q").addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => load(true), 400); 
    });

    load();
  </script>
</body>
</html>
