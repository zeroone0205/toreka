  <style>
    /* â˜…â˜…â˜… ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®šã‚¨ãƒªã‚¢ â˜…â˜…â˜… */
    :root {
      /* â˜…ã”æŒ‡å®šã®è‰²ã«å¤‰æ›´ã—ã¾ã—ãŸ */
      --accent: #6396A3; 
      
      /* ãƒ™ãƒ¼ã‚¹ã‚«ãƒ©ãƒ¼ */
      --bg-dark: #121212;   /* å…¨ä½“ã®èƒŒæ™¯ */

    body {

    * { box-sizing: border-box; }

    /* ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆæ—¥ä»˜è¡¨ç¤ºã®ãŸã‚ã«relativeè¨­å®šï¼‰ */
    header { 
      background: #111; 
      border-bottom: 2px solid var(--accent); 
      padding: 15px; 
      text-align: center; 
      position: relative;
    }
    h1 { 
      margin: 0;

      letter-spacing: 1px;
    }
    
    /* â˜…æ—¥ä»˜è¡¨ç¤ºã®ãƒ‡ã‚¶ã‚¤ãƒ³â˜… */
    #date-display {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 12px;
      color: #aaa;
      font-weight: normal;
    }

    /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
    .nav-scroll { 
      overflow-x: auto; 
      background: #222; 
      border-bottom: 1px solid #444; 
      white-space: nowrap; 
      padding: 0 10px; 
    }
    .nav-tabs { display: flex; gap: 10px; max-width: 1000px; margin: 0 auto; padding: 0; list-style: none; }
    .nav-item { 
      cursor: pointer;

    }
    .nav-item:hover { color: #fff; }
    .nav-item.active { 
      color: var(--accent); 
      border-bottom-color: var(--accent); 
    }

    /* ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¨ãƒªã‚¢ */
    .filters { max-width: 1000px; margin: 20px auto; padding: 0 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    
    .search-box { flex: 1; min-width: 150px; position: relative; }
    .search-box input { 
      width: 100%; padding: 10px 10px 10px 36px; 
      border: 1px solid #555; border-radius: 4px; 
      outline: none; font-size: 14px; 
      background: #333; color: #fff;
    }
    .search-icon { position: absolute; left: 10px; top: 11px; color: #aaa; }
    
    select, button { 
      padding: 10px; 
      border: 1px solid #555; border-radius: 4px; 
      background: #333; color: #fff; 
      cursor: pointer; font-size: 13px; 
    }
    button { 
      background: var(--accent); 
      color: #fff; /* æ–‡å­—è‰²ã‚’ç™½ã«ã—ã¦è¦–èªæ€§ã‚’ç¢ºä¿ */
      border: none; 
      font-weight: bold; 
    }

    /* ã‚°ãƒªãƒƒãƒ‰ */
    .container { max-width: 1000px; margin: 0 auto; padding: 0 12px 60px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
    
    /* ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ */
    .card { 
      background: var(--card-bg); 
      border-radius: 6px; 
      overflow: hidden; 
      border: 1px solid var(--border); 
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      display: flex; flex-direction: column; position: relative; 
      transition: transform 0.2s;
    }
    .card:hover { 
      transform: translateY(-2px); 
      border-color: var(--accent); 
    }
    
    .card-img { width: 100%; aspect-ratio: 3/4; background: #000; object-fit: contain; border-bottom: 1px solid #333; }
    .no-img { display: flex; align-items: center; justify-content: center; color: #555; font-size: 10px; background: #222; }

    .card-body { padding: 12px; flex: 1; display: flex; flex-direction: column; }
    
    /* PSAãƒ©ãƒ™ãƒ« */
    .psa-label { 
      font-size: 11px; 
      color: var(--accent); 
      font-weight: bold; 
      margin-bottom: 4px; 
      letter-spacing: 0.5px;
    }

    /* ã‚¿ã‚¤ãƒˆãƒ« */
    .card-title { 
      font-size: 13px; 
      font-weight: bold; 
      line-height: 1.5; 
      margin-bottom: 8px; 
      color: #fff; 
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 39px; 
    }
    
    /* ãƒãƒƒã‚¸ */
    .card-tags { position: absolute; top: 6px; right: 6px; display: flex; flex-direction: column; gap: 2px; align-items: flex-end; }
    .badge { 
      display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold;
      background: #333; color: #fff; border: 1px solid #555;
    }
    .badge-sotai { background: #555; color: #eee; }

    .card-footer { margin-top: auto; border-top: 1px solid #444; padding-top: 8px; }
    
    .price-row { display: flex; align-items: baseline; justify-content: space-between; }
    .price-label { font-size: 10px; color: #aaa; }
    
    /* ä¾¡æ ¼ */
    .price-value { 
      color: var(--accent); 
      font-size: 18px; 
      font-weight: 800; 
      letter-spacing: -0.5px; 
    }
    
    /* æ®‹ã‚Šã®è¡¨ç¤º */
    .limit-container {
      margin-top: 6px;
      text-align: right;
    }
    .limit { 
      display: inline-block;
      font-size: 11px; 
      color: #fff; 
      background: #444;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #666;
    }
    
    .loading { text-align: center; padding: 40px; color: #aaa; grid-column: 1 / -1; }
    .error { background: #330000; color: #ff8a80; padding: 15px; border: 1px solid #ff5252; margin-bottom: 20px; display: none; }

    /* ã‚¹ãƒãƒ›å¯¾å¿œ */
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .card-title { font-size: 11px; height: 33px; margin-bottom: 4px; }
      .psa-label { font-size: 10px; margin-bottom: 2px; }
      .price-value { font-size: 15px; }
      .price-label { font-size: 9px; }
      .limit { font-size: 10px; padding: 1px 6px; }
      .card-body { padding: 8px; }
      .filters { gap: 8px; }
      .search-box { width: 100%; order: -1; }
      #reload { display: none; }
      
      /* ã‚¹ãƒãƒ›ã§ã®æ—¥ä»˜è¡¨ç¤ºä½ç½®èª¿æ•´ */
      #date-display {
        position: static;
        display: block;
        transform: none;
        margin-top: 5px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ãƒˆãƒ¬ã‚«ãƒ•ã‚©ãƒ¼ã‚¹è²·å–è¡¨</h1>
    <div id="date-display"></div>
  </header>

  <div class="nav-scroll">
    <ul class="nav-tabs" id="categoryTabs">
      <li class="nav-item active" data-cat="ãƒã‚±ãƒ¢ãƒ³">ãƒã‚±ãƒ¢ãƒ³</li>
      <li class="nav-item" data-cat="ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹">ãƒ¯ãƒ³ãƒ”ãƒ¼ã‚¹</li>
      <li class="nav-item" data-cat="éŠæˆ¯ç‹">éŠæˆ¯ç‹</li>
      <li class="nav-item" data-cat="ãƒ´ã‚¡ã‚¤ã‚¹">ãƒ´ã‚¡ã‚¤ã‚¹</li>
      <li class="nav-item" data-cat="ç´ ä½“">ç´ ä½“</li>
    </ul>
  </div>

  <div class="filters">
    <div class="search-box">
      <span class="search-icon">ğŸ”</span>
      <input id="q" placeholder="æ¤œç´¢" />
    </div>
    
    <select id="sort">
      <option value="">ãŠã™ã™ã‚</option>
      <option value="price_desc">é«˜ã„é †</option>
      <option value="price_asc">å®‰ã„é †</option>
    </select>

    <label style="display:flex; align-items:center; font-size:12px; cursor:pointer; gap:6px; margin-left:auto; color: #fff;">
      <input type="checkbox" id="hideZero" checked> å‹Ÿé›†ä¸­ã®ã¿
    </label>
    <button id="reload">æ›´æ–°</button>
  </div>

  <div class="container">
    <div id="err" class="error"></div>
    <div class="muted" id="meta" style="font-size:12px; margin-bottom:10px; text-align:right; color:#bbb;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    // â˜…â˜…â˜… ã“ã“ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãŸURLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ â˜…â˜…â˜…
    const API = "https://script.google.com/macros/s/AKfycbynclYCpgfGu4kODPAlPGGLYQfoB601lfxMGG7BMtfnKelA22h87XthNlW76dycOPhR/exec";

    let currentCategory = "ãƒã‚±ãƒ¢ãƒ³";
    const CACHE = {}; 

    const el = (id) => document.getElementById(id);
    const yen = (n) => "Â¥" + Number(n).toLocaleString();

    // â˜…æ—¥ä»˜è‡ªå‹•æ›´æ–°é–¢æ•°
    function updateDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        el("date-display").textContent = `${year}/${month}/${day} æ›´æ–°`;
    }
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æ—¥ä»˜ã‚’è¡¨ç¤º
    updateDate();

    function render(data) {
        const grid = el("grid");
        el("meta").textContent = `${data.category} (${data.count}ä»¶)`;

        if (data.items.length === 0) {
          grid.innerHTML = '<div class="loading">è©²å½“ãªã—</div>';
          return;
        }

        grid.innerHTML = data.items.map(item => {
          let imgTag = `<div class="card-img no-img">No Image</div>`;
          if (item.imageUrl) {
            imgTag = `<img src="${item.imageUrl}" class="card-img" alt="" loading="lazy" />`;
          }

          // â˜…â˜…â˜… è¡¨ç¤ºãƒ­ã‚¸ãƒƒã‚¯ â˜…â˜…â˜…
          let headerHtml = ""; 
          let badgeHtml = ""; 

          if (currentCategory === "ç´ ä½“") {
             if (item.grade) {
                badgeHtml = `<span class="badge badge-sotai">${item.grade}</span>`;
             }
          } else {
             // ã€ŒPSA10ã€ã‚’è¡¨ç¤º
             headerHtml = `<div class="psa-label">ã€PSA10ã€‘</div>`;
             badgeHtml = "";
          }

          return `
            <div class="card">
              ${imgTag}
              <div class="card-tags">${badgeHtml}</div>
              <div class="card-body">
                ${headerHtml}
                <div class="card-title">${item.name}</div>
                <div class="card-footer">
                  <div class="price-row">
                    <span class="price-label">è²·å–ä¾¡æ ¼</span>
                    <span class="price-value">${yen(item.price)}</span>
                  </div>
                  <div class="limit-container">
                    <span class="limit">æ®‹ã‚Š: ${item.remaining}</span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join("");
    }

    async function load(forceReload = false) {
      const grid = el("grid");
      el("err").style.display = "none";

      const q = el("q").value.trim();
      const sort = el("sort").value;
      const hideZero = el("hideZero").checked ? "1" : "";
      const cacheKey = `${currentCategory}_${q}_${sort}_${hideZero}`;

      if (!forceReload && CACHE[cacheKey]) {
        render(CACHE[cacheKey]);
        return;
      }

      grid.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      const params = new URLSearchParams();
      params.set("category", currentCategory);
      if (q) params.set("q", q);
      if (sort) params.set("sort", sort);
      if (hideZero) params.set("hideZero", hideZero);

      try {
        const res = await fetch(`${API}?${params.toString()}`);
        const data = await res.json();

        if (data.error) {
          el("err").textContent = data.error;
          el("err").style.display = "block";
          grid.innerHTML = "";
          return;
        }

        CACHE[cacheKey] = data;
        render(data);

      } catch (e) {
        grid.innerHTML = "";
        el("err").textContent = "Error: " + e.message;
        el("err").style.display = "block";
      }
    }

    document.querySelectorAll(".nav-item").forEach(tab => {
      tab.addEventListener("click", (e) => {
        document.querySelectorAll(".nav-item").forEach(t => t.classList.remove("active"));
        e.target.classList.add("active");
        currentCategory = e.target.getAttribute("data-cat");
        load(); 
      });
    });

    el("sort").addEventListener("change", () => load(true));
    el("hideZero").addEventListener("change", () => load(true));
    el("reload").addEventListener("click", () => {
        CACHE = {}; 
        load(true);
    });
    
    let timer;
    el("q").addEventListener("input", () => {
      clearTimeout(timer);
      timer = setTimeout(() => load(true), 400); 
    });

    load();
  </script>
</body>
